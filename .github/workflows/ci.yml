name: Cypress Simple Factorial
on: [push] 
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Cypress.io
        uses: cypress-io/github-action@v5
        with:
          build: npm run build
          start: npm run test
          record: true
          publish-summary: true
          component: true